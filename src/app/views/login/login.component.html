<div class="min-h-screen flex items-center justify-center bg-gray-200">
  
  <div class="bg-white p-8 rounded-lg shadow-lg w-4/5 max-w-md ">
    <button *ngIf="role==='Admin'"
    (click)="showHint()"
    class="text-sm ml-36 xxs:ml-44 xs:ml-60 xs2:ml-80 bg-gray-500 text-white px-3 py-1 rounded-lg hover:bg-gray-700 transition-colors duration-300"
  >
    Hint
  </button>
  
    <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">{{role}} Login</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input id="email" type="email" [(ngModel)] ='email' name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input  id="password" type="password" [(ngModel)] ='password' name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="Enter your password"
        />

        <small  class="text-sm text-red-600 mt-2 inline-block font-normal">
          {{loginError}}
          </small>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors duration-300"
      >
        Login
      </button>
    </form>


    <!-- Additional Section -->
    <div *ngIf="role==='User'" class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a  (click)="navigateToSignup(this.role)"
            class="text-blue-500 hover:text-blue-700 font-semibold transition-colors duration-300 cursor-pointer"
          >
            Sign up
          </a>
        </p>
      </div>
  </div>
</div>
