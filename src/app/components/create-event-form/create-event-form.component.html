<!-- Add Event Button -->
<button *ngIf="role==='Admin'"
  class="bg-blue-900 mt-6 text-white px-5 py-2 rounded-md hover:bg-blue-600 transition-all duration-200 font-serif"
  (click)="showPopup()">
  Create Event
</button>

<!-- Popup Modal -->
<div *ngIf="isPopupVisible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-96 p-6">
    <h2 class="text-xl font-bold text-center mb-4">Create Event</h2>
    
    <form #eventForm="ngForm" (ngSubmit)="submitEvent()">
      <!-- Title Field -->
      <div class="mb-4">
        <label for="eventTitle" class="block text-sm font-medium text-gray-700">Title</label>
        <input 
          id="eventTitle"
          type="text" 
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="title" 
          [(ngModel)]="event.title"
          required
        />
      </div>
    
      <!-- Date Field -->
      <div class="mb-4">
        <label for="eventDate" class="block text-sm font-medium text-gray-700">Date</label>
        <input 
          id="eventDate"
          type="date" 
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="date" 
          [(ngModel)]="event.date"
          required
        />
      </div>
    
      <!-- Time Field -->
      <div class="mb-4">
        <label for="eventTime" class="block text-sm font-medium text-gray-700">Time</label>
        <input 
          id="eventTime"
          type="time" 
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="time" 
          [(ngModel)]="event.time"
          required
        />
      </div>

    
      <!-- Location Field -->
      <div class="mb-4">
        <label for="eventLocation" class="block text-sm font-medium text-gray-700">Location</label>
        <input 
          id="eventLocation"
          type="text" 
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="location" 
          [(ngModel)]="event.location"
          required
        />
      </div>
    
<!-- Image Field -->
<div class="mb-4">
  <label for="eventImage" class="block text-sm font-medium text-gray-700">Image</label>
  <input 
    id="eventImage"
    type="file" 
    class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    (change)="onImageUpload($event)"
    name="image"
    required
  />

</div>

      <!-- Submit Button -->
      <div class="flex gap-4 justify-end text-right">

        <button 
          type="submit" 
          class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          [disabled]="eventForm.invalid" 
        >
          Create Event
        </button>
        <button 
        class="px-6 py-2  bg-gray-400 text-white rounded-md hover:bg-gray-500"
        (click)="hidePopup()"
      >
        Close
      </button>

      </div>
    </form>
    
  </div>
</div>
