<div class="flex  mt-12 max-w-screen-lg">
  <div class="flex items-center rounded-2xl border border-gray-300 h-8 w-3/4 sm:min-w-[10rem] sm:max-w-[32rem] md:min-w-[12rem] md:max-w-[40rem] overflow-hidden font-serif">
    <!-- Input Field -->
    <input 
      class="flex-1 h-full px-4 outline-none text-gray-700"
      type="text"
      placeholder="Search..."
      (change)="onChange($event)" (keyup)="onChange($event)"
    />

    <fa-icon 
      class=" text-gray-500 w-28 px-1 xxs:w-32 xxs:px-2 xs:w-auto  "
      [icon]="searchIcon">
    </fa-icon>
  </div>
</div>
