<div class="flex h-screen ">
    <!-- Overlay for small screens -->
    <div 
      *ngIf="isSidebarVisible" 
      (click)="closeSidebar()" 
      class="fixed inset-0 bg-black bg-opacity-50 lg:hidden z-40">
    </div>
  
    <!-- Sidebar -->
    <div id="sidebar" style="background-color: #232f3e;" class=" fixed inset-y-0 left-0 w-44 transform -translate-x-full lg:translate-x-0 transition-transform duration-500 z-50 shadow-lg ">
      <div class="p-4 flex justify-between">
      <img src="assets/images/logo.png" />
        <!-- <button (click)="closeSidebar()" class="text-gray-500  hover:text-gray-700 lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button> -->
      </div>
      <nav class="flex flex-col text-center space-y-1">
        
        <a (click)="reloadCurrentRoute('dashboard')"  *ngIf="role==='Admin'" routerLink="/dashboard"  routerLinkActive="green-cus underline underline-offset-2" class=" block py-2 px-4 w-full hover:bg-blue-900 text-white font-medium tracking-wide rounded transition border-blue-300 border-t-[1px]  cursor-pointer font-serif">Dashboard</a>
        <a (click)="reloadCurrentRoute('events')" routerLink="/events" routerLinkActive="green-cus underline underline-offset-2" class="block py-2 px-4 w-full  text-white hover:bg-blue-900 font-medium tracking-wide  rounded transition border-t-[1px] border-blue-300 cursor-pointer font-serif">Events</a>
        <a (click)="reloadCurrentRoute('users')" *ngIf="role==='Admin'" routerLink="/users"  routerLinkActive="green-cus underline underline-offset-2" class="block py-2 px-4 w-full  text-white font-medium tracking-wide   rounded transition border-t-[1px] hover:bg-blue-900 border-blue-300 cursor-pointer font-serif">Users</a>
        <a (click)="reloadCurrentRoute('invitations')" *ngIf="role==='User'" routerLink="/invitations"  routerLinkActive="green-cus underline underline-offset-2" class="block py-2 px-4 w-full  text-white font-medium tracking-wide   rounded transition  border-t-[1px] hover:bg-blue-900 border-blue-300 cursor-pointer font-serif">Invitations</a>
        <a  (click)="logout()" class="block py-2 px-4 w-full  text-white font-medium tracking-wide  rounded transition border-t-[1px] hover:bg-blue-900 border-b-[1px] border-blue-300 cursor-pointer font-serif">Logout</a>

      </nav>
      
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 lg:ml-64">
      <!-- Header -->
      <div class=" p-4 flex justify-between items-center lg:hidden">
        <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      
      </div>
  

    </div>
  </div>
